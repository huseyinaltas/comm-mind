<div [formGroup]="homeBeMind.profileForm">
  <div formGroupName="address">
    <mat-form-field appearance="fill" class="addressFields">
      <mat-label>Street</mat-label>
      <input matInput id="street" type="text" formControlName="street" />
    </mat-form-field>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput id="city" type="text" formControlName="city" />
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <mat-select formControlName="state">
          <mat-option
            *ngFor="let state of this.states; index as i; first as isFirst"
            [value]="state.abbreviation"
          >
            {{ state.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Zip Code:</mat-label>
        <input matInput id="zip" type="text" formControlName="zip" />
      </mat-form-field>
    </p>
  </div>
</div>
